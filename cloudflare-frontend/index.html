<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Cloudflare D1</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    h1 { color: #f38020; }
    form { margin-bottom: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { background: #f38020; color: white; padding: 10px; border: none; cursor: pointer; }
    button:hover { background: #d96f1b; }
    .post { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Blog Fullstack con Cloudflare (Workers + D1 + Pages + R2)</h1>
  <img src="https://blog-api.ohuanca-lab.workers.dev/files/1752327336680.jpeg" alt="Archivo subido" style="width:50%; height:auto; display:block; margin:1rem auto;">

  <form id="postForm">
    <input type="text" id="title" placeholder="Ttulo" required />
    <textarea id="content" placeholder="Contenido" required></textarea>
    <button type="submit">Publicar</button>
  </form>

  <div id="posts"></div>

  <script>
    const API_URL = "https://blog-api.ohuanca-lab.workers.dev/posts";

    async function loadPosts() {
      const res = await fetch(API_URL);
      const posts = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = posts.map(p => `
        <div class="post">
          <h3>${p.title}</h3>
          <p>${p.content}</p>
          <small>${p.date}</small>
        </div>
      `).join("");
    }

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content })
      });
      e.target.reset();
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
